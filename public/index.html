<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="design.css">
  
  <title>EqualToNull</title>
</head>
<body>
  <img src="images/LOGO DARK.png" alt="">

<div class="rules">
  <h3 style="background-color: green;">TRUE</h3><h3 style="background-color: red;">FALSE</h3><h3 style="background-color: orange;">DOUBTFUL</h3>
</div>


  <div class="main" id="main">

    <div class="corner A" id="A" data-corner="A">A</div>
    <div class="corner E" id="E" data-corner="E">E</div>
    <div class="corner I" id="I" data-corner="I">I</div>
    <div class="corner O" id="O" data-corner="O">O</div>

    <div class="popup" id="popup">
        <button data-choice="TRUE">TRUE</button>
        <button data-choice="FALSE">FALSE</button>
    </div>

  </div>

  <script src="functions.js"></script>


</body>
</html>
